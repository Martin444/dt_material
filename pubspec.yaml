name: dt_material
description: "widgets y recursos visuales para Deportivo"

version: 1.0.0+2

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  svg_flutter: ^0.0.1
  textfield_tags: ^3.0.1
  cached_network_image: ^3.4.1

dependency_overrides:
  intl: ^0.20.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0


flutter:
  uses-material-design: true

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
          style: normal
        - asset: fonts/Montserrat-Light.ttf
          weight: 300
        - asset: fonts/Montserrat-Bold.ttf
          weight: 700
  
  module:
    androidX: true
    androidPackage: com.material.deportivo.dt_material
    iosBundleIdentifier: com.material.deportivo.dtMaterial
